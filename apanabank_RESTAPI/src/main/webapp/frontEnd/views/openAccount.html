<div>
	<p>
		<b>Account Open Form</b>
	</p>
	<div class="commomFonts">
		<form name="accountForm" method="post" action="customer/register.bank"
			ng-submit="accnCtrl.addAccount(accountForm.$valid)" novalidate>
			<p style="margin-bottom: -10px" class="errorTag"
				ng-show="accountForm.$invalid && accnCtrl.isValidated">Please
				check your Fields</p>
			<p style="margin-bottom: -10px; padding-top: 6px" class="errorTag"
				ng-show="accnCtrl.isValidated && !accnCtrl.isPassValidated">
				Password Mis-match</p>
			<br />
			<table>
				<tr>
					<td>USER NAME :</td>

					<td><input name="name" class="formMargin"
						ng-model="accnCtrl.username" type="text" required /></td>
				</tr>
				<tr>
					<td>PASSWORD :</td>
					<td><input name="password" class="formMargin"
						ng-model="accnCtrl.password" type="password"
						ng-change="accnCtrl.passMatch()" required /></td>
				</tr>
				<tr>
					<td>RE-PASSWORD :</td>
					<td><input name="re_Password" class="formMargin"
						ng-model="accnCtrl.cPassword" type="password"
						ng-change="accnCtrl.passMatch()" required /></td>
				</tr>
				<tr>
					<td>EMAIL :</td>
					<td><input name="email" class="formMargin"
						ng-model="accnCtrl.email" type="text" required /></td>
				</tr>
				<tr>
					<td>AMOUNT :</td>
					<td><input name="amount" class="formMargin"
						ng-model="accnCtrl.amount" type="text" number-only required /></td>
				</tr>
				<tr>
					<td>ADDRESS :</td>
					<td><input name="address" class="formMargin"
						ng-model="accnCtrl.address" type="text" required /></td>
				</tr>

				<tr>
					<td>PHONE :</td>
					<td><input name="phone" class="formMargin" minlength="10"
						maxlength="10" ng-model="accnCtrl.phone" type="text" number-only
						required /></td>
				</tr>
			</table>
			<div class="bottomButtons">
				<input type="submit" class="submitBtn" value="Submit" /> <input
					type="button" class="clearBtn" value="Clear" />

			</div>
		</form>
	</div>
</div>
